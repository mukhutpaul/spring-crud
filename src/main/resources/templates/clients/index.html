<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Manager</title>
    <link th:href="@{/css/bootstrap.min.css}">
  </head>
  <body>
    
    <div class="container my-3">
        <h1 class="text-center mb-3">Liste des clients</h1>
        <a class="btn btn-primary" href="/clients/create">Nouveau Client</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Adresse</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="client: ${clients}">
                    <td  th:text="${client.id}"></td>
                    <td  th:text="${client.firstName} +' '+  ${client.lastName}"></td>
                    <td  th:text="${client.email}"></td>
                    <td  th:text="${client.phone}"></td>
                    <td  th:text="${client.adresse}"></td>
                    <td  th:text="${client.status}"></td>
                    <td  th:text="${client.createdAt.toString().substring(0,10)}"></td>
                    <td style="white-space:nowrap">
                        <a class="btn btn-primary btn-sm" th:href="@{/clients/edit(id=${client.id})}">
                          Edit
                        </a>

                        <a class="btn btn-danger btn-sm" th:href="@{/clients/delete(id=${client.id})}"
                        onclick ="return confirm('are you sure?')">
                          Delete
                        </a>

                    </td>
                 
                </tr>
            </tbody>
        </table>

    </div>


    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>
</html>
